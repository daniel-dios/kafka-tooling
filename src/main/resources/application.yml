spring:
  cloud:
    stream:
      kafka:
        binder:
          ##brokers: ${KAFKA_HOST}:${KAFKA_PORT}
          brokers: localhost:9092
      bindings:
        consumer-in-0:
          consumer:
            partitioned: true
            maxAttempts: 1
          group: kafkapingpong
          destination: "transactions"
        producer-out-0:
          destination: "transactions"
      function:
        definition: producer;consumer

server:
  port: 8000
  compression:
    enabled: true
    mime-types: application/json
  tomcat:
    connection-timeout: 5s

logging:
  level:
    ROOT: INFO